<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="bg-nav"">
    <nav class="navbar">
        <a href="" class="navbar-brand text-light">Register app</a>
    </nav>


    <div class="container">
        <div class="row">
          <div class="col-md-8">
            <h1 class="text-light display-4 mt-100" style="font-size: 80px;">Hi, Welcome to my Registrtion and Login API</h1>
          </div>
          <div class="col-md-4">
              <div class="card mt-100">
                <div class="card-body">
                    <form class="form" method="post" action="/add_user">
                      <label>Name</label><br>
                      <input type="text" class="form-control" name="uname"><br>
                      <label>Email</label><br>
                      <input type="email" class="form-control" name="uemail"><br>
                      <label>Password</label><br>
                      <input type="password" class="form-control"  name="upassword"><br><br>
                      <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login">
                    </form>
                    <P class="mt-2">Not a member? <a href="/">Login Here</a></P>
                </div>
              </div>
          </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
 
  </body>
</html>
